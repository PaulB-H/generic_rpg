<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generic RPG</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #content {
        margin: 5px;
      }
      p {
        margin: 3px 0;
      }
      img {
        max-width: 100%;
      }
      button {
        padding: 3px;
        border-radius: 3px;
      }
      #myAdventurer {
        height: 100px;
      }
      .adventurer-idle {
        margin-top: 6px;
        height: 60px;
        width: 100px;
        background-image: url("./adventurer_idle_sheet.png");
        background-position: left;
        background-repeat: no-repeat;
        background-size: 400%;
        animation: left-to-right 0.7s steps(3) infinite;
      }
      .adventurer-combat-idle {
        margin-top: 8px;
        height: 60px;
        width: 100px;
        background-image: url("./adventurer_combat_idle_sheet.png");
        background-position: left;
        background-repeat: no-repeat;
        background-size: 400%;
        animation: left-to-right 0.7s steps(3) infinite;
      }
      .adventurer-combat-attack1 {
        height: 100px;
        width: 100px;
        background-image: url("./adventurer_combat_attack1_sheet.png");
        background-position: left;
        background-repeat: no-repeat;
        background-size: 700%;
        animation: attack1 1s steps(6) infinite;
      }
      @keyframes left-to-right {
        from {
          background-position: left;
        }
        to {
          background-position: right;
        }
      }
      @keyframes attack1 {
        from {
          background-position: left;
        }
        to {
          background-position: right;
        }
      }
    </style>
  </head>
  <body>
    <div id="content">
      <!-- <p>Idle Spritesheet</p>
      <img src="./adventurer_idle_sheet.png" />
      <p>Idle Animation</p>
      <div class="adventurer-idle"></div>

      <p>Idle Combat Spritesheet</p>
      <img src="./adventurer_combat_idle_sheet.png" />
      <p>Idle Combat Animation</p>
      <div class="adventurer-combat-idle"></div>

      <p>Attack1 Spritesheet</p>
      <img src="./adventurer_combat_attack1_sheet.png" />
      <p>Attack1 Animation</p>
      <div class="adventurer-combat-attack1"></div> -->

      <p>Interactive</p>
      <button onclick="idle()">Idle</button>
      <button onclick="idleCombat()">Idle Combat</button>
      <button onclick="attack1()">Attack 1</button>
      <div id="myAdventurer" class="adventurer-idle"></div>
    </div>
    <script>
      "use strict";
      const player = document.getElementById("myAdventurer");
      const buttons = document.getElementsByTagName("button");
      let btnArr = [...buttons];

      let currentStatus = "adventurer-idle";

      function idle() {
        player.className = "";
        player.classList.add("adventurer-idle");
        currentStatus = "adventurer-idle";
      }
      function idleCombat() {
        player.className = "";
        player.classList.add("adventurer-combat-idle");
        currentStatus = "adventurer-combat-idle";
      }
      function attack1() {
        player.className = "";
        player.classList.add("adventurer-combat-attack1");

        btnArr.forEach((element) => {
          element.disabled = true;
        });

        setTimeout(function () {
          player.className = "";
          player.classList.add(currentStatus);

          btnArr.forEach((element) => {
            element.disabled = false;
          });
        }, 1000);
      }
    </script>
  </body>
</html>
